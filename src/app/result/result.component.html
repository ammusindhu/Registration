<table>
  <thead>
    <tr>
      <td colspan="4" class="main-head">Student Result Board</td>
    </tr>
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Total Marks</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of studentresult"
      [ngClass]="{'pass':obj.status === 'PASS','fail':obj.status === 'FAIL','Topper':obj.status === 'TOPPER'}">
      <td data-column="Name">{{obj.name}}</td>
      <td data-column="Roll Number">{{obj.rollNumber}}</td>
      <td data-column="Marks">{{obj.marks}}</td>
      <td data-column="Status">{{obj.status}}</td>
    </tr>
  </tbody>
</table>
<div class="wrapper">
  <button class="btn btn-primary btn-reg" routerLink="register">Click to Register</button>
</div>
